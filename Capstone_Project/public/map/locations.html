<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Donation Drop-off Locations</title>
    
    <link rel="stylesheet" href="./stylesMap.css">
  </head>
  <body>
    <h1>Clothes Donation Drop-off Locations</h1>
    
    <p>The resources shared here are subject to change. Please check parties' information before you go.</p>
    <p>Farmers' markets are seasonal and may close on days with bad weather.</p>
    <p>Donation bins are available at all times (unless when filled to capacity)</p>
    
    <!-- Location filtering menu -->
    <div id="map-legend">
      <fieldset>
        <legend>Map Legend</legend>
        <label for="" >
          <input type="checkbox" id="bin" checked> <img src="./assets/mapPin_F79872.png" alt="map pin" width="25px">
          Drop-off Bin
        </label><br>
        <label for=""><input type="checkbox" id="farmers-market" checked> <img src="./assets/mapPin_3A7D44.png" alt="map pin" width="25px">
          Farmer's Market Drop-off
        </label><br>
        <label for=""><input type="checkbox" id="thrift-store" checked> <img src="./assets/mapPin_FFCF70.png" alt="map pin" width="25px">
          Thrift Store
        </label>
      </fieldset>
    </div>

    <!-- div element w/ id of "map", serving as container for google map -->
    <div id="map"></div>
   
    <script src="./script.js"></script>
    
    <!-- loading script -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=MY_API_HERE&loading=async&callback=initMap">
    </script>

  </body>
</html>
